<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Default functionality</title>
  <link rel="stylesheet" href="css/datepick.css">
  <script src="js/datepick1.js"></script>
  <script src="js/datepick2.js"></script>
    <script>
  $( function() {
    $( ".datepicker-1" ).datepicker({ dateFormat: 'yy-mm-dd',changeYear: true });
  } );
  </script>
</head>
<body>
 
<input id="dob" name="dob" class="datepicker-1" placeholder="date of birth" autofocus="true" value="" type="text">
 
 
</body>
</html>
